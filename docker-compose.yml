services:
  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    container_name: waveflow-backend
    restart: unless-stopped
    ports:
      - "8080:3000"
    env_file:
      - ./back-end/.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_HOST=${{ secrets.DB_HOST }}
      - DB_PORT=${{ secrets.DB_PORT }}
      - DB_USERNAME=${{ secrets.DB_USERNAME }}
      - DB_PASSWORD=${{ secrets.DB_PASSWORD }}
      - DB_NAME=postgres
      - JWT_SECRET=${{ secrets.JWT_SECRET }}
      - RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
      - FRONTEND_URL=${{ secrets.FRONTEND_URL }}
      - EMAIL_USER=${{ secrets.EMAIL_USER }}
      - EMAIL_PASS=${{ secrets.EMAIL_PASS }}
      - GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
      - GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
      - GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}
      - AWS_REGION=${{ secrets.AWS_REGION }}
      - AWS_ACCESS_KEY_ID_FOR_GITACTIONS=${{ secrets.AWS_ACCESS_KEY_ID_FOR_GITACTIONS }}
      - AWS_SECRET_ACCESS_KEY_FOR_GITACTIONS=${{ secrets.AWS_SECRET_ACCESS_KEY_FOR_GITACTIONS }}
      - AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
      - MY_QUEUE_URL=${{ secrets.MY_QUEUE_URL }}
      - NODE_ENV=development\
    # 현재 개발 단계임. NODE_ENV 수정 금지.
    networks:
      - waveflow-network
    # 헬스체크 임시 비활성화
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
    #   interval: 45s
    #   timeout: 20s
    #   retries: 15
    #   start_period: 180s

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://13.125.231.115:8080}
    container_name: waveflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    # 현재 개발 단계임. NODE_ENV 수정 금지.
      - VITE_API_URL=${VITE_API_URL:-http://13.125.231.115:8080}
    networks:
      - waveflow-network
    # 헬스체크 의존성 제거
    # depends_on:
    #   backend:
    #     condition: service_healthy

networks:
  waveflow-network:
    driver: bridge