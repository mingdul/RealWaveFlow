services:
  # Local PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: waveflow-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - waveflow-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: waveflow-backend-local
    restart: unless-stopped
    ports:
      - "8080:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    networks:
      - waveflow-network
    depends_on:
      postgres:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: waveflow-frontend-local
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend/nginx.local.conf:/etc/nginx/conf.d/default.conf
    networks:
      - waveflow-network
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres_data:

networks:
  waveflow-network:
    driver: bridge
