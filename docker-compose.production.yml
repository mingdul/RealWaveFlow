services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: waveflow-backend
    restart: unless-stopped
    ports:
      - "8080:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=https://waveflow.pro
    networks:
      - waveflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://waveflow.pro/api
    container_name: waveflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=https://waveflow.pro/api
    volumes:
      - ./frontend/nginx.production.conf:/etc/nginx/conf.d/default.conf
      # SSL 인증서 볼륨 마운트 (EC2 호스트의 인증서를 컨테이너에 마운트)
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - waveflow-network

networks:
  waveflow-network:
    driver: bridge
